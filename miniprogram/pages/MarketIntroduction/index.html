<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			box-sizing: border-box;
		}
		.container {
			width: 200px;
			background-color: #A6A6A6;
			column-count: 2;
		}
		.item {
			/*background-color: #7880ff;*/
			width: 90px;
			height: 100px;
			border: 1px solid #000;
		}
		
		.item:nth-of-type(2n) {
			height: 120px;
		}
		.item:nth-of-type(3n) {
			height: 150px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="item">
	1
	</div>
	<div class="item">
	2
	</div>
	<div class="item">
	3
	</div>
	<div class="item">
	4
	</div>
</div>
</body>
</html>
